dist: xenial
language: python
python:
  - '3.7'
  - '3.7-dev'
  - '3.8-dev'
  - 'nightly'
matrix:
  include:
    - python: 2.7
      env: TOXENV=py27
    - python: 3.3
      env: TOXENV=py33
    - python: 3.4
      env: TOXENV=py34
    - python: 3.5
      env: TOXENV=py35
    - python: pypy
      env: TOXENV=pypy
    - env: TOXENV=flake8
install:
  - pip install -r requirements.txt
  - pip install tox
script:
  - pytest
  - tox
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $github_token
  local_dir: build
  on:
    branch: master
after_success:
  - snyk monitor
after_deploy:
  - snyk monitor
